<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classes & Ids In Css</title>
        <style type="text/css">
            .large {
                font-size: 200%;
            }
            #red {
                color: red;
            }
            .underline {
                text-decoration: underline;
            }
            .bold {
                font-weight: bold;
            }
            .important-word {
                color: #800080;
                font-style: italic;
                font-weight: bold;
            }
            h2, h1, p {
                font-size: 20px;
                text-align: center;
                color: #5c4a6d;
            }
            div {
                background-color: bisque;
            }
            .Silver {
                background-color: #f0ecec;
            }
        </style>
    </head>
    <body>
        <div class="Silver">
            <h1 id="red">Have you ever been introduced to CSS?</h1>
            <h2>Let's start learning Css...</h2>
            <p class="large">This is my first Css Class</p>
            <p id="red" class="large">
                To learn CSS you must first type the HTML code
            </p>
            <p>
                To write code correctly you must pay attention to
                <span class="underline large bold">spaces</span>
            </p>
            <p>
                You must also not forget the
                <em class="important-word">semicolon</em>.
            </p>
        </div>
    </body>
</html>
