<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borders</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                float: left;
                margin: 20px;
            }
            .red {
                background-color: #b92222;
                border: 4px solid black;
            }
            .blue {
                background-color: #4444c4;
                border-radius: 40px;
                border: 3px dashed white;
            }
            .green {
                background-color: #104d10;
                border-radius: 90px;
                border: 5px dotted grey;
            }
        </style>
    </head>
    <body>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
    </body>
</html>
