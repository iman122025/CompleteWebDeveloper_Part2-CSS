<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling Text</title>

        <style>
            p {
                font-family: Arial, Helvetica, sans-serif;

            }
            .bold {
                font-weight: bold;
                color: #8a7e7e;
                font-size: 1em;
            }
            .red {
                color: red;
            }
            .italic {
                font-style: italic;
            }
            .underlinered {
                text-decoration: underline;
                text-decoration-color: blue;
                color: red;
            }
        </style>
    </head>
    <body>

        <h1>How to become strong and balanced in life</h1>
        <p class="bold">You need to develop both your mind and body</p>
        <p>Take responsibility for your <strong class="red">actions</strong></p>
        <p class="italic">keep healthy relationships</p>
        <p>learn from your mistakes</p>
        <p>Stay <span class="underlinered">positive</span></p>

    </body>
</html>
