<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Floating Div</title>
        <style>
            .bluebox {
                background-color: #b3b3ce;
                width: 300px;
                height: 150px;
                font-size: 20px;
                float: left;
            }
            .graybox {
                background-color: #c4c1c1;
                width: 400px;
                height: 100px;
                font-size: 20px;
                float: right;
            }
            .clear {
                clear: both;
            }
            .floatleft {
                float: left;
            }

        </style>
    </head>

    <body>
        <h1>Welcome to my floating divs</h1>

        <div class="bluebox">
            <p>Have you ever created a floating div?</p>
        </div>

        <div class="graybox">
            <p>This is my first test using float in CSS</p>
        </div>

        <div class="clear"></div>

        <p class="floatleft">
            Do you think that will work? <strong>Let's try!!</strong>
        </p>
    </body>
</html>
